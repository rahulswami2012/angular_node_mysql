<div class="page-data">

    <form method="post">
        <table cellpadding="11">
            <tr>
                <td class="label">Name</td>
                <td>: <input type="text" name="name" required ng-model="employee.name"></td>
            </tr>
        <tr>
            <td class="label">Phone</td>
            <td>: <input type="text" name="phone" required ng-model="employee.mobile"></td>
        </tr>
            <tr>
                <td class="label">Email</td>
                <td>: <input type="text" name="email" required ng-model="employee.email"></td>
            </tr>
            <tr>
                <td class="label" valign="top">Address</td>
                <td valign="top">: <textarea name="address" required cols="30" rows="5" ng-model="employee.address"></textarea></td>
            </tr>
            <tr>
                <td class="label">Country </td>
                <td>:
                <select id="country" name="countrySrc" required ng-model="countrySrc" ng-options="country for (country, states) in countries" ng-change="GetSelectedCountry()">
                    <option value=''>Select</option>
                </select>
                </td>
            </tr>
            <tr>
                <td class="label">State </td>
                <td>:
                <select id="state"  name="stateSrc"  ng-disabled="!countrySrc" required ng-model="employee.state" ng-options="state for (state,city) in countrySrc"
                    ng-change="GetSelectedState()">
                    <option value=''>Select</option>
                </select>
                </td>
            </tr>
            <tr>    
                <td class="label">City </td>
                <td>: <select id="city"  name="city" ng-disabled="!countrySrc || !stateSrc" required ng-model="employee.city" ng-options="city for city in employee.state">
                    <option value=''>Select</option>
                </select>
                </td>
            </tr>            
            <tr>
                <td class="label"></td>
                <td>
                    &nbsp; <input type="submit" name="submit" value="Save" ng-click="addEmployees(employee)">
                    <input type="button" name="cancel" value="Cancel" class="cancel" ng-click="cancelAdd()">
                </td>
            </tr>
        </table>
    </form>

</div>
