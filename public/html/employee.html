<div class="page-data">
    <div class="data-btn">
        <button><a href="#!add_employee"> Add </a></button>
    </div>
    <div class="data-table">
        <table border="1" cellpadding="7" cellspacing="7">
            <tr>
                <th width="50px">No</th>
                <th>Name</th>
                <th>Contact Number </th>
                <th>Email</th>
                <th>Address</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                <th width="120px">Action</th>
            </tr>
            <tr ng-repeat="employee in employees">
                <td width="50px"> {{employee.id}} </td>
                <td>{{employee.name}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.country}}</td>
                <td>{{employee.state}}</td>
                <td>{{employee.city}}</td>
                <td width="120px">
                    <a class="a-inside edit" href="#!edit_employee/edit/{{employee.id}}">Edit</a>
                    <a class="a-inside delete" href="#!delete_employee/delete/{{employee.id}}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
